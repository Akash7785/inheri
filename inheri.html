<script>
  let arr = [];
  let person = {
    leg: "two",
    hand: "two",
    inteligence: true,
  };

  let ram = Object.create(person);
  ram.age = 20;
  let shyam = Object.create(person);
  shyam.age = 22;
  let ramesh = Object.create(person);
  ramesh.age = 2;
  // console.log(ram);
  arr.push(ram);
  arr.push(shyam);
  arr.push(ramesh);

  console.log(arr);
</script>
